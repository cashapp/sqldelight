buildscript {
  apply from: "$rootDir/gradle/dependencies.gradle"

  repositories {
    jcenter()
  }
  dependencies {
    classpath deps.gradleDownload
  }
}

apply from: "$rootDir/gradle/updateDependencies.gradle"

subprojects {
  buildscript {
    apply from: "$rootDir/gradle/dependencies.gradle"

    repositories {
      mavenCentral()
      google()
      jcenter()
      maven {
        url "https://plugins.gradle.org/m2/"
      }
    }

    dependencies {
      classpath deps.kotlinGradlePlugin
      classpath deps.dokka
      classpath deps.intellijGradle
    }
  }

  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}
