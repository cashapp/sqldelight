buildscript {
  ext {
    kotlinVersion = '1.1.51'

    compileSdkVersion = 26
    buildToolsVersion = '26.0.2'

    ideaVersion = '2017.1'

    roomVersion = '1.0.0-alpha9-1'

    dokkaVersion = '0.9.15'

    dep = [
      androidPlugin: 'com.android.tools.build:gradle:3.0.0',
      supportAnnotations: 'com.android.support:support-annotations:24.2.1',
      kotlinPoet: 'com.squareup:kotlinpoet:0.7.0-SNAPSHOT',
      kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
      kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
      kotlinGradlePlugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
      junit: 'junit:junit:4.12',
      truth: 'com.google.truth:truth:0.30',
      bugsnag: 'com.bugsnag:bugsnag:2.0.0',
      intellij: "IC-$ideaVersion",
      jps: "JPS-$ideaVersion",
      okio: 'com.squareup.okio:okio:1.11.0',
      intellijCore: fileTree(dir: 'lib/intellij-core/lib', include: [
          'idea.jar', 'openapi.jar', 'util.jar', 'trove4j.jar', 'extensions.jar',
          'picocontainer.jar', 'asm-all.jar', 'guava-19.0.jar', 'automaton.jar'
      ]),
      intellijGradleCore: fileTree(dir: 'lib/intellij-core/lib', include: [
          'idea.jar', 'openapi.jar', 'util.jar', 'trove4j.jar', 'extensions.jar',
          'picocontainer.jar', 'asm-all.jar', 'automaton.jar'
      ]),
      sqlitePsi: fileTree(dir: 'libs', include: ['*.jar']),
      supportSqlite: "android.arch.persistence.room:db:$roomVersion",
      supportSqliteImpl: "android.arch.persistence.room:db-impl:$roomVersion",
      robolectric: "org.robolectric:robolectric:3.4.2",
      dokkaAndroid: "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion",
      dokka: "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion",
    ]

    isCi = "true".equals(System.getenv('CI'))
  }
  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  dependencies {
    classpath dep.androidPlugin
    classpath dep.kotlinGradlePlugin
    classpath dep.dokkaAndroid
    classpath dep.dokka
    classpath 'de.undercouch:gradle-download-task:3.1.2'
  }
}

apply from: 'updateDependencies.gradle'

subprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
      url "http://oss.sonatype.org/content/repositories/snapshots"
    }
  }

  group = GROUP
  version = VERSION_NAME
}
