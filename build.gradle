buildscript {
  ext {
    kotlinVersion = '1.1.4'

    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    ideaVersion = '2017.1'

    dep = [
      androidPlugin: 'com.android.tools.build:gradle:2.3.0',
      supportAnnotations: 'com.android.support:support-annotations:24.2.1',
      kotlinPoet: 'com.squareup:kotlinpoet:0.5.0-SNAPSHOT',
      kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
      kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
      kotlinGradlePlugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
      junit: 'junit:junit:4.12',
      truth: 'com.google.truth:truth:0.30',
      bugsnag: 'com.bugsnag:bugsnag:2.0.0',
      intellij: "IC-$ideaVersion",
      jps: "JPS-$ideaVersion",
      retrolambda: 'me.tatarka:gradle-retrolambda:3.3.1',
      okio: 'com.squareup.okio:okio:1.11.0',
      intellijCore: fileTree(dir: 'lib/intellij-core/lib', include: ['*.jar']),
      sqlitePsi: fileTree(dir: '/Users/astrong/Development/sqlite/sqlite-psi/core/build/libs', include: ['*.jar']),
    ]

    isCi = "true".equals(System.getenv('CI'))
  }
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath dep.kotlinGradlePlugin
    classpath 'de.undercouch:gradle-download-task:3.1.2'
  }
}

apply from: 'updateDependencies.gradle'

subprojects {
  repositories {
    mavenCentral()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}
