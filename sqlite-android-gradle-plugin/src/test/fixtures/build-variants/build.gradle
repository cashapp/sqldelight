buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
  }
}

plugins {
  id 'com.squareup.sqlite-android'
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.2'

  productFlavors {
    demo {
      applicationId 'com.test.beta'
    }
    full {
      applicationId 'com.test'
    }
  }

  buildTypes {
    debug {}
    release {}
  }
}