buildscript {
  apply from: "${projectDir.absolutePath}/../buildscript.gradle"
}

apply plugin: 'org.jetbrains.kotlin.multiplatform'
apply plugin: 'app.cash.sqldelight'
apply plugin: 'com.android.library'

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../build/localMaven"
  }
  mavenCentral()
  google()
}

android {
  compileSdkVersion versions.compileSdk

  defaultConfig {
    minSdkVersion versions.minSdk
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  lintOptions {
    textOutput 'stdout'
    textReport true
  }
}

sqldelight {
  QueryWrapper {
    packageName = "com.squareup.sqldelight.integration"
  }
}

kotlin {
  targets {
    targetFromPreset(presets.android, 'android')
  }

  sourceSets {
    commonTest {
      dependencies {
        implementation deps.kotlin.test.common
        implementation deps.kotlin.test.commonAnnotations
        implementation deps.stately.core
        implementation deps.stately.concurrency
        implementation "app.cash.sqldelight:runtime:${com.squareup.sqldelight.VersionKt.VERSION}"
      }
    }
    androidMain {
      dependencies {
        implementation "app.cash.sqldelight:sqlite-driver:${com.squareup.sqldelight.VersionKt.VERSION}"
      }
    }
    androidTest {
      dependencies {
        implementation deps.kotlin.test.junit
        implementation "app.cash.sqldelight:sqlite-driver:${com.squareup.sqldelight.VersionKt.VERSION}"
      }
    }
  }
}
