apply plugin: 'org.jetbrains.kotlin.multiplatform'

kotlin {
  jvm()

  js {
    nodejs {}
    browser {}
    compilations.all {
      kotlinOptions {
        moduleKind = "umd"
        sourceMap = true
        sourceMapEmbedSources = null
      }
    }
  }

  iosX64()
  iosArm32()
  iosArm64()
  tvosX64()
  tvosArm64()
  watchosX86()
  watchosX64()
  watchosArm32()
  watchosArm64()
  macosX64()
  mingwX64()
  linuxX64()

  sourceSets {
    commonTest {
      dependencies {
        implementation deps.kotlin.test.common
        implementation deps.kotlin.test.commonAnnotations
      }
    }
    jvmTest {
      dependencies {
        implementation deps.kotlin.test.junit
        implementation deps.stately.collections
      }
    }
    jsTest {
      dependencies {
        implementation deps.kotlin.test.js
      }
    }
    nativeMain {
      dependsOn(commonMain)
      dependencies {
        implementation deps.stately.core
        implementation deps.stately.collections
      }
    }
    nativeTest{
      dependsOn(commonTest)
    }

    configure([targets.iosX64, targets.iosArm32, targets.iosArm64, targets.tvosX64, targets.tvosArm64, targets.watchosX86, targets.watchosX64, targets.watchosArm32, targets.watchosArm64, targets.macosX64, targets.mingwX64, targets.linuxX64]) {
      sourceSets.getByName("${name}Main").dependsOn(nativeMain)
      sourceSets.getByName("${name}Test").dependsOn(nativeTest)
    }
  }
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
